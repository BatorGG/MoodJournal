<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mood Journal</title>
</head>
<body onload="loadEmotions(); loadHistory();">
    <div class="journal">
        <a href="./index.html" id="logout">Log out!</a>

        <div class="addnew">
            <div class="emotionSliders">
                
            </div>
            
            <p><input type="text" id="note" value="" placeholder="Add a note!"></p>
            <button id="addEmotionsBtn">Add</button>
        </div>
        
        <h1>History:</h1>

        <div class="history">
            <p>An error occured. Please log in again!</p>
            <p><a href="./login.html">Login!</a></p>
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
